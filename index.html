<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Home | Movies App</title>

		<!-- PWA -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#130007" />
		<meta name="apple-mobile-web-app-title" content="Movies App" />
		<link rek="apple-touch-icon" href="/icons/app/logo-96x96.png" />
	</head>
	<body class="home-page">
		<nav class="main-navbar">
			<div class="container">
				<ul class="main-navbar__list">
					<li><a class="main-navbar__link" href="/index.html">Home</a></li>
					<li><a class="main-navbar__link" href="/about.html">About</a></li>
					<li><a class="main-navbar__link" href="/help.html">Help</a></li>
				</ul>
			</div>
		</nav>

		<main>
			<header class="header">
				<div class="header__wrapper container">
					<h1 class="main-heading">Welcome to Movies App</h1>
				</div>
			</header>

			<section class="movies-list-wrapper">
				<div class="container">
					<h2 class="section-heading">Movies List</h2>
					<div id="movies-list-container">
						<ul class="movies-list" id="movies-list"></ul>
					</div>
				</div>
			</section>
		</main>

		<template id="movie-card-template">
			<li class="movie-card">
				<img
					class="movie-card__img"
					src="https://images.unsplash.com/photo-1517999349371-c43520457b23?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt=""
				/>
				<h3 class="movie-card__title">Test Movie</h3>
				<p class="movie-card__desc">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus tenetur molestiae
					nostrum totam, saepe minima qui inventore laudantium doloremque obcaecati iure maiores.
					Eos porro assumenda facilis inventore labore. Qui, corporis!
				</p>
				<p class="movie-card__rating">
					<span class="movie-card__rating-text">Rating:</span>
					<span class="movie-card__rating-num">4</span>
				</p>
			</li>
		</template>

		<template id="error-message-template">
			<div class="error-message">
				<img class="error-message__img" src="/images/error.svg" alt="" />
				<p class="error-message__text" role="alert"></p>
			</div>
		</template>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
